<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–æ—Ä–∑–∏–Ω–∞ | BEAUTY STORE</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .cart-page {
            padding: 40px 0 80px;
            min-height: 60vh;
        }

        .cart-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 32px;
        }

        .cart-empty {
            text-align: center;
            padding: 60px 20px;
        }

        .cart-empty-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .cart-grid {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 40px;
        }

        .cart-items {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .cart-item {
            display: flex;
            gap: 20px;
            background: white;
            padding: 20px;
            border-radius: 16px;
            box-shadow: var(--shadow);
        }

        .cart-item-image {
            width: 100px;
            height: 100px;
            border-radius: 12px;
            object-fit: cover;
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-name {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .cart-item-price {
            color: var(--primary);
            font-weight: 700;
            font-size: 1.1rem;
        }

        .cart-item-actions {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-top: 12px;
        }

        .quantity-btn {
            width: 32px;
            height: 32px;
            border: 1px solid #e5e7eb;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .quantity-btn:hover {
            border-color: var(--primary);
        }

        .quantity-value {
            font-weight: 600;
            min-width: 30px;
            text-align: center;
        }

        .remove-btn {
            margin-left: auto;
            background: none;
            border: none;
            color: #ef4444;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .cart-summary {
            background: white;
            padding: 24px;
            border-radius: 16px;
            box-shadow: var(--shadow);
            height: fit-content;
        }

        .summary-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            color: var(--gray);
        }

        .summary-row.total {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--dark);
            border-top: 1px solid #e5e7eb;
            padding-top: 16px;
            margin-top: 16px;
        }

        .checkout-btn {
            width: 100%;
            margin-top: 20px;
            padding: 16px;
            font-size: 1.1rem;
        }

        @media (max-width: 768px) {
            .cart-grid {
                grid-template-columns: 1fr;
            }

            .cart-item {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-inner">
                <a href="index.html" class="logo">
                    <span class="logo-icon">‚ú®</span>
                    <span class="logo-text">BEAUTY STORE</span>
                </a>

                <nav class="nav">
                    <a href="catalog.html" class="nav-link">–ö–∞—Ç–∞–ª–æ–≥</a>
                    <a href="about.html" class="nav-link">–û –Ω–∞—Å</a>
                    <a href="contacts.html" class="nav-link">–ö–æ–Ω—Ç–∞–∫—Ç—ã</a>
                </nav>

                <div class="header-actions">
                    <a href="cart.html" class="cart-btn">
                        <span class="cart-icon">üõí</span>
                        <span class="cart-count" id="cartCount">0</span>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Cart -->
    <main class="cart-page">
        <div class="container">
            <h1 class="cart-title">–ö–æ—Ä–∑–∏–Ω–∞</h1>

            <div id="cartContent">
                <!-- Cart content will be loaded here -->
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>¬© 2026 BEAUTY STORE</p>
            </div>
        </div>
    </footer>

    <script src="js/data.js"></script>
    <script src="js/cart.js"></script>
    <script>
        function renderCart() {
            const container = document.getElementById('cartContent');
            
            if (cart.items.length === 0) {
                container.innerHTML = `
                    <div class="cart-empty">
                        <div class="cart-empty-icon">üõí</div>
                        <h2>–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞</h2>
                        <p style="color: var(--gray); margin: 16px 0;">–î–æ–±–∞–≤—å—Ç–µ —Ç–æ–≤–∞—Ä—ã –∏–∑ –∫–∞—Ç–∞–ª–æ–≥–∞</p>
                        <a href="catalog.html" class="btn btn-primary">–ü–µ—Ä–µ–π—Ç–∏ –≤ –∫–∞—Ç–∞–ª–æ–≥</a>
                    </div>
                `;
                return;
            }

            const itemsHtml = cart.items.map(item => `
                <div class="cart-item">
                    <img src="${item.image}" alt="${item.name}" class="cart-item-image">
                    <div class="cart-item-info">
                        <div class="cart-item-name">${item.name}</div>
                        <div class="cart-item-price">${item.price.toLocaleString()} ‚ÇΩ</div>
                        <div class="cart-item-actions">
                            <button class="quantity-btn" onclick="updateQuantity(${item.id}, ${item.quantity - 1})">‚àí</button>
                            <span class="quantity-value">${item.quantity}</span>
                            <button class="quantity-btn" onclick="updateQuantity(${item.id}, ${item.quantity + 1})">+</button>
                            <button class="remove-btn" onclick="removeItem(${item.id})">–£–¥–∞–ª–∏—Ç—å</button>
                        </div>
                    </div>
                </div>
            `).join('');

            const total = cart.getTotal();
            const count = cart.getCount();

            container.innerHTML = `
                <div class="cart-grid">
                    <div class="cart-items">
                        ${itemsHtml}
                    </div>
                    
                    <div class="cart-summary">
                        <div class="summary-title">–ò—Ç–æ–≥–æ</div>
                        <div class="summary-row">
                            <span>–¢–æ–≤–∞—Ä—ã (${count})</span>
                            <span>${total.toLocaleString()} ‚ÇΩ</span>
                        </div>
                        <div class="summary-row">
                            <span>–î–æ—Å—Ç–∞–≤–∫–∞</span>
                            <span style="color: #22c55e;">–ë–µ—Å–ø–ª–∞—Ç–Ω–æ</span>
                        </div>
                        <div class="summary-row total">
                            <span>–ö –æ–ø–ª–∞—Ç–µ</span>
                            <span>${total.toLocaleString()} ‚ÇΩ</span>
                        </div>
                        <a href="checkout.html" class="btn btn-primary checkout-btn">–û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑</a>
                    </div>
                </div>
            `;
        }

        function updateQuantity(id, quantity) {
            if (quantity < 1) {
                cart.remove(id);
            } else {
                cart.updateQuantity(id, quantity);
            }
            renderCart();
        }

        function removeItem(id) {
            cart.remove(id);
            renderCart();
        }

        // Initial render
        document.addEventListener('DOMContentLoaded', () => {
            renderCart();
        });
    </script>
</body>
</html>
